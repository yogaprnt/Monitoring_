    <script>
      document
      .getElementById("tenant-form")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        const tenant = {
          namaAM: document.getElementById("namaAM").value,
          namaCC: document.getElementById("namaCC").value,
          eos: document.getElementById("eos").value,
          foMSAN: document.getElementById("foMSAN").value, 
          subsegmen: document.getElementById("subsegmen").value,
          namaGedung: document.getElementById("namaGedung").value,
          jumlahTenant: document.getElementById("jumlahTenant").value,
          jumlahLantai: document.getElementById("jumlahLantai").value,
          pks: document.getElementById("pks").value,
          jenisPKS: document.getElementById("jenisPKS").value,
          namaInfluencer: document.getElementById("namaInfluencer").value,
          jabatanInfluencer: document.getElementById("jabatanInfluencer").value,
          decisionMaker: document.getElementById("decisionMaker").value,
          statusVisit: document.getElementById("statusVisit").value,
          jumlahTenantVisit: document.getElementById("jumlahTenantVisit").value,
          progress: document.getElementById("progress").value,
          note: document.getElementById("note").value,
        };
    
        // Menyimpan data ke localStorage
        let tenants = JSON.parse(localStorage.getItem("tenants")) || [];
        tenants.push(tenant);
        localStorage.setItem("tenants", JSON.stringify(tenants));
    
        // Redirect kembali ke halaman utama setelah data ditambah
        window.location.href = "tableTenants.html";
      });
