<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="website icon" type="png" href="assets/logo_prscope.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-orange-100 to-red-500"
  >
    <div
      class="bg-white w-full max-w-4xl h-[700px] rounded-2xl shadow-2xl flex flex-col lg:flex-row overflow-hidden"
    >
      <!-- Left Panel -->
      <div
        class="w-full lg:w-1/2 bg-gradient-to-tr from-red-600 to-red-400 text-white flex flex-col justify-center items-center p-6 lg:p-12"
      >
        <h1 class="text-4xl lg:text-6xl font-bold mb-6 lg:mb-12">LOGIN</h1>
        <img
          src="assets/orang bekerja.png"
          alt="Login Illustration"
          class="w-full max-w-xs lg:w-[600px] mx-auto"
        />
      </div>

      <!-- Right Panel -->
      <div
        class="w-full lg:w-1/2 p-6 lg:p-16 flex flex-col justify-center items-center"
      >
        <div class="mb-6 flex justify-center w-full">
          <img
            src="assets/logo_prscope.png"
            alt="PRScope"
            class="w-32 lg:w-40"
          />
        </div>
        <h2 class="text-3xl lg:text-4xl font-bold mb-6 lg:mb-10">
          Welcome ðŸ‘‹
        </h2>

        <!-- Form Login -->
        <form
          action="index.html"
          method="GET"
          class="space-y-6 lg:space-y-8 w-full max-w-md mx-auto"
        >
          <div>
            <label class="block text-lg font-medium mb-2">
              Username <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              name="username"
              placeholder="Enter Your Username"
              class="w-full border rounded-xl px-5 py-4 text-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-400"
              required
            />
          </div>
          <div>
            <label class="block text-lg font-medium mb-2">
              Password <span class="text-red-500">*</span>
            </label>
            <input
              type="password"
              name="password"
              placeholder="Enter Your Password"
              class="w-full border rounded-xl px-5 py-4 text-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-400"
              required
            />
          </div>
          <div class="flex items-center">
            <input type="checkbox" class="mr-2 scale-125" />
            <label class="text-lg">Remember me</label>
          </div>
          <button
            type="submit"
            class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-4 rounded-xl text-xl transition duration-300"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
